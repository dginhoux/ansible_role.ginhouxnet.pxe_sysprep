pxe_deploy:
  - name: srv-swarm-manager1.infra.ginhoux.net
    os: Fedora.37
    partitionning: nolvm-single
    filesystem: ext4
    filesystem_boot: ext2
    vgname: vg0
    disk: sda
    domain: infra.ginhoux.net
    rootpwd: root
    locale: en_US.UTF-8
    kblayout: fr
    timezone: Europe/Paris


