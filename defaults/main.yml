---

pxe_sysprep_configure_action: generate
# pxe_sysprep_configure_action: cleanup

pxe_sysprep_root_folder: /srv/tftp


pxe_sysprep_generate_servers_list:
  - name: srv-swarm-manager1.infra.ginhoux.net
    state: present
    filesystem_global: ext4
    filesystem_boot: ext2
    vgname: vg0
    disk: sda
    domain: infra.ginhoux.net
    rootpwd: ROOTroot1234
    locale: en_US.UTF-8
    kblayout: fr
    timezone: Europe/Paris
    os_images_list:
      - name: fedora.37
        state: present
        platforms:
          - { name: bios, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
          - { name: efi64, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
      - name: fedora.38
        state: present
        platforms:
          - { name: bios, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
          - { name: efi64, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
      - name: fedora.39
        state: present
        platforms:
          - { name: bios, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
          - { name: efi64, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
      - name: debian.buster
        state: present
        platforms:
          - { name: bios, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
          - { name: efi64, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
      - name: debian.bookworm
        state: present
        platforms:
          - { name: bios, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
          - { name: efi64, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
      - name: debian.bullseye
        state: present
        platforms:
          - { name: bios, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
          - { name: efi64, state: present, partitionings: { "nolvm-single", "lvm-multi1", "lvm-multi2" } }
      - name: clonezilla.any
        state: present
        platforms:
          - { name: bios, state: present }
          - { name: efi64, state: present }
      - name: gparted.any
        state: present
        platforms:
          - { name: bios, state: present }
          - { name: efi64, state: present }

pxe_sysprep_specs_platforms:
  bios:
    state: present
    # pxe_tftp_addr: pxe.infra.ginhoux.net
    pxe_http_addr: http://pxe.infra.ginhoux.net
    sysprep_folder: "sysprep/bios"
    menu_folder: "menu/bios"
    menu_files: { "default", "default.entries", "default.theme", "splash.png" }
  efi64:
    state: present
    # pxe_tftp_addr: pxe.infra.ginhoux.net
    pxe_http_addr: http://pxe.infra.ginhoux.net
    sysprep_folder: "sysprep/efi64"
    menu_folder: "menu/efi64"
    menu_files: { "default", "default.entries", "default.theme", "splash.png" }


pxe_sysprep_specs_os_images:
  clonezilla.any:
    state: present
    type: tool
    label: launch clonezilla tools
    platforms:
      bios:
        state: present
        menu:
          kernel_opts: os/clonezilla.any/vmlinuz
          append_opts: >-
            initrd=os/clonezilla.any/initrd.img boot=live username=user
            union=overlay config components quiet noswap edd=on nomodeset
            nodmraid locales= keyboard-layouts= ocs_live_run="ocs-live-general"
            ocs_live_extra_param="" ocs_live_batch=no net.ifnames=0 nosplash noprompt
            fetch={{ pxe_sysprep_specs_platforms.bios.pxe_http_addr }}/os/clonezilla.any/filesystem.squashfs
      efi64:
        state: present
        menu:
          kernel_opts: os/clonezilla.any/vmlinuz
          append_opts: >-
            initrd=os/clonezilla.any/initrd.img boot=live username=user
            union=overlay config components quiet noswap edd=on nomodeset
            nodmraid locales= keyboard-layouts= ocs_live_run="ocs-live-general"
            ocs_live_extra_param="" ocs_live_batch=no net.ifnames=0 nosplash noprompt
            fetch={{ pxe_sysprep_specs_platforms.efi64.pxe_http_addr }}/os/clonezilla.any/filesystem.squashfs
  gparted.any:
    state: present
    type: tool
    label: launch gparted tools
    platforms:
      bios:
        state: present
        menu:
          kernel_opts: os/gparted.any/vmlinuz
          append_opts: >-
            initrd=os/gparted.any/initrd.img boot=live config components union=overlay
            username=user noswap noeject vga=791
            fetch={{ pxe_sysprep_specs_platforms.efi64.pxe_http_addr }}/os/gparted.any/filesystem.squashfs
      efi64:
        state: present
        menu:
          kernel_opts: os/gparted.any/vmlinuz
          append_opts: >-
            initrd=os/gparted.any/initrd.img boot=live config components union=overlay
            username=user noswap noeject vga=791
            fetch={{ pxe_sysprep_specs_platforms.efi64.pxe_http_addr }}/os/gparted.any/filesystem.squashfs
